<div id="login-required" class="content-modal content-modal--xs">
  <div class="content-modal-content">
      <div class="content-modal-header">
        <h3 class="content-modal-title">
          Login om verder te gaan
        </h3>
      </div>
      <div class="content-modal-body">
        <p class="modal-login-text" tabindex="0">
        </p>
        <a href="{{data.siteUrl}}/oauth/login?returnTo={{data.currentUrl}}" class="filled-button">
          Inloggen
        </a>
        <a href="#closed" class="outlined-button">
          Annuleren
        </a>
        <a href="#closed" class="content-modal-close">
          <img src="{{appUrl}}/modules/openstad-assets/img/close.svg" alt="Annuleren" width="13" height="13"/>
        </a>
    </div>
  </div>
</div>
