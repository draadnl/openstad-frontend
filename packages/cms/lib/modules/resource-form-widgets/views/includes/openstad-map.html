{% if data.widget.mapConfig %}
<script>
  var resourceMapConfig = {{data.widget.mapConfig | json}}
  </script>
{% endif %}

<div id="nlmaps-holder" style="width: 100%; height: 100%;">
	<div id="map-with-buttons-container">
		<div class="map-buttons-container">
			{% if (data.widget.displayCounter) %}
			{{numberPlateButton.numberPlateButton('no-of-locations', data.widget.counterText, data.activeResources.length, '#')}}
			{% endif %}
		</div>
	</div>
</div>


{% if editorInputElementId %}
<input type="hidden" id="{{editorInputElementId}}" name="location" value='{{activeResource.location | dump | sanitize | safe}}'  {% if data.widget.requiredLocation %}required{% endif %}>
{% endif %}
