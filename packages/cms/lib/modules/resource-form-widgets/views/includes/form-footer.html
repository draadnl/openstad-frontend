{% if activeResource %}
<input type="hidden" name="resourceId" value="{{activeResource.id}}">
<input type="hidden" name="id" value="{{activeResource.id}}" />
<input type="hidden" name="_method" value="PUT" />
{% endif %}

<input class="form-redirect-uri" type="hidden" name="redirect" value="{{data.widget.redirect}}" />
<input type="hidden" name="resourceType" value="{{data.widget.resource}}" />
<input type="hidden" name="resourceEndPoint" value="{{data.widget.resourceEndPoint}}" />
<input type="hidden" name="formName" value="{{data.widget.formName}}" />

{% if data.widget.agreedRequired %}
{% include 'includes/fields/agreed-checkbox.html' %}
{% endif %}


<input type="submit" class="btn btn-primary" onclick="document.getElementById('publishAsConcept').setAttribute('value', '0')" value="{{ data.widget.buttonTextSubmit if data.widget.buttonTextSubmit else 'Versturen' }}"/>

{% if data.widget.buttonTextConcept and (not activeResource or not activeResource.publishDate )%}
<input type="submit" id="btnSaveAsConcept" onclick="document.getElementById('publishAsConcept').setAttribute('value', '1')" class="btn btn-secondary mr-2" value="{{ data.widget.buttonTextConcept }}"/>
{% endif %}


<input type="hidden" id="publishAsConcept" name="publishAsConcept" />
</form>
