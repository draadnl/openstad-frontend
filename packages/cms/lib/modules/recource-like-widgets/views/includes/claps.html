{% set idea = data.widget.activeResource %}

<div class="claps-container">
<form id="idea-vote-form-yes" method="POST" action="{{data.siteUrl}}/api/site/{{data.global.siteId}}/vote" class="idea-vote-form ajax-form ajax-refresh-after-submit openstad-ajax-refresh {{ 'logged-in' if data.loggedIn else 'not-logged-in' }} ">
  <input type="hidden" name="ideaId" value="{{idea.id}}" />
  <input type="hidden" name="opinion" value="yes" />
  <input type="hidden" class="redirect-url" name="redirectUrl" value="{{data.currentPathname}}" />
  <div class="cleafix">
    <button
      class="
        {{'selected' if idea.userVote.opinion == 'yes'}}
        role-required-{{data.global.roleToLike}}
        idea-status-{{idea.status}}
      "
      data-modal-text="Log in om te klappen."
      data-return-to="{{data.currentPathname}}?voteOpinion=yes&ideaId={{idea.id}}&redirectUrl={{data.currentPathname}}"
      type="submit" name="opinion" value="yes"
    >
      {% if idea.userVote.opinion == 'yes' %}
      <img src="{{data.siteUrl}}/modules/openstad-assets/img/clap-active.svg" width="50" class="pull-left"/>
      {% else %}
      <img src="{{data.siteUrl}}/modules/openstad-assets/img/clap-inactive.svg" width="50" class="pull-left"/>
      {% endif %}
      <div class="pull-left" style="margin-left: 10px;">
        <p style="font-size: 25px; font-weight: 900; margin: 5px 0 0px; " > {{idea.yes}} </p>
        <p style="font-size: 19px; margin: 0;"> keer geklapt </p>
      </div>
    </button>

    </div>

    <div style="clear:both"></div>
</form>
</div>
