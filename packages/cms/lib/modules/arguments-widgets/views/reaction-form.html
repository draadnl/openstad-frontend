<form method="POST" action="{{apiArgumentUrl}}" class="newReaction argument-form reply-form ajax-refresh-after-submit">
  <label for="{{ uniqueId }}" class="visuallyhidden">Typ hier jouw reactie...</label>
  <textarea id="{{ uniqueId }}" name="description" rows="2" placeholder="Typ hier jouw reactie..."></textarea>

  <input type="hidden" name="parentId" value="{{arg.id}}">
  <input type="hidden" name="sentiment" value="{{data.widget.argumentSentiment}}">
  <input type="submit" class="btn btn-primary pull-right" value="Verzenden">
  <div class="clearfix"></div>
  <br />
  <br />

</form>
