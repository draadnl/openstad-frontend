{% if data.activeResourceId %}

{% if data.widget.showEditButton %}
<form action="{{data.siteUrl}}{{ data.widget.editUrl if data.widget.editUrl else data.global.editIdeaUrl }}" method="GET">
  <input type="hidden" name="resourceId" value="{{data.activeResourceId}}" />
  <input type="hidden" name="resourceType" value="{{data.activeResourceType}}" />
  <button type="submit" class="edit">Bewerk </button>
</form>
{% endif %}

{% if data.widget.showDeleteButton %}
<form method="POST" action="{{data.siteUrl}}/modules/resource-admin-widgets/delete" id="deleteIdea" class="ajax-form">
  <input type="hidden" name="resourceId" value="{{data.activeResourceId}}" />
  <input type="hidden" name="resourceType" value="{{data.activeResourceType}}" />
  <input type="hidden" name="resourceEndPoint" value="{{data.activeResourceEndpoint}}" />
  <button type="submit" class="delete" onclick="return confirm('Zeker?')">Verwijder</button>
  <input type="hidden" name="redirect-url" class="redirect-url"  value="{{data.widget.redirectUrlAfterDelete}}"  />
</form>
{% endif %}

{% else %}
{% if data.hasModeratorRights %}
<div class="alert alert-warning">
  {{ __('Warning: no active resource is found for editing.') }}
</div>
{% endif %}
{% endif %}
