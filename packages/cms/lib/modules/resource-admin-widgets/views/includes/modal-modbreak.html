{% set idea = data.activeResource %}
<div id="modbreak" class="content-modal content-modal--s">
  <div class="content-modal-content">
    <div class="content-modal-header">
      <h3 class="content-modal-title">
        Reactie van moderator
      </h3>
    </div>

    <div class="content-modal-body">
      <form method="post" id="js-form " action="{{data.siteUrl}}/modules/resource-admin-widgets/update" class="ajax-form">
        <input type="hidden" name="action" value="MODBREAK">
        {% if idea.modBreakDate %}
        <input type="hidden" name="modBreakDate" value="{{idea.modBreakDate}}">
        {% endif %}
        <div class="form-group">
          <textarea name="modBreak" id="description-textarea" class="textarea">{{idea.modBreak}}</textarea>
        </div>

        <input type="hidden" name="redirect-url" class="redirect-url"  value="{{data.currentUrl}}"  />
        <input type="hidden" name="resourceId" value="{{data.activeResourceId}}" />
        <input type="hidden" name="resourceType" value="{{data.activeResourceType}}" />

        <div class="row">
          <button type="submit" href="{{data.siteUrl}}/oauth/login?returnTo={{data.currentUrl}}" class="btn-primary btn-primary--blue">
            <span>Opslaan</span>
          </button>
        </div>
      </form>
    </div>
    <a href="#closed" class="content-modal-close" >
      <img src="{{appUrl}}/modules/openstad-assets/img/close.svg" width="13" height="13"/>
    </a>
  </div>
</div>
