{% if activeResource %}
<input type="hidden" name="resourceId" value="{{activeResource.id}}">
<input type="hidden" name="id" value="{{activeResource.id}}" />
<input type="hidden" name="_method" value="PUT" />
{% endif %}

<input class="form-redirect-uri" type="hidden" name="redirect" value="{{data.widget.redirect}}" />
<input class="form-redirect-save-uri" type="hidden" name="redirect" value="{{data.widget.redirectSave}}" />
<input type="hidden" name="resourceType" value="{{data.widget.resource}}" />
<input type="hidden" name="resourceEndPoint" value="{{data.widget.resourceEndPoint}}" />



<div class="field-tooltip-container" id="opslaan"><span class="info-icon">i</span><span class="field-tooltip">Alles naar jullie zin ingevuld? Klik dan hieronder om je initiatief in te dienen. Ben je nog niet klaar? Je kunt je formulier ook tijdelijk opslaan.</span>
            </div>

{% if activeResource %}
<button type="submit" class="btn btn-primary" name="status" data-submit-type="draft" value="Opslaan">{{ data.widget.buttonTextSave if data.widget.buttonTextSave else 'Opslaan' }}</button>
{% if activeResource.status == 'DRAFT' %}
    <button type="submit" class="btn btn-primary" name="status"  data-submit-type="publish" value="Versturen">{{ data.widget.buttonTextSubmit if data.widget.buttonTextSubmit else 'Versturen' }}</button>
{% endif %}

{% else %}
    <button type="submit" class="btn btn-primary" name="status" data-submit-type="draft" value="Opslaan">{{ data.widget.buttonTextSave if data.widget.buttonTextSave else 'Opslaan' }}</button>
    <button type="submit" class="btn btn-primary" name="status" data-submit-type="publish" value="Versturen">{{ data.widget.buttonTextSubmit if data.widget.buttonTextSubmit else 'Versturen' }}</button>
{% endif %}
</form>
