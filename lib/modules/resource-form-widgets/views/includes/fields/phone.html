<input
  type="text"
  id="phone_input"
  class="chars-counter"
  {% if data.widget.minPhone %}
  minlength="{{data.widget.minPhone if data.widget.minPhone else 0}}"
  {% endif %}
  {% if data.widget.maxPhone %}
  maxlength="{{data.widget.maxPhone if data.widget.maxPhone else 20}}"
  {% endif %}
  name="extraData[phone]"
  value="{{activeResource.extraData.phone}}"
  {% if data.widget.requiredPhone %}required{% endif %}
/>
{% if data.widget.minPhone or data.widget.maxPhone %}
<div id="charsLeftPhone" class="charsLeft">
  <div class="min">Nog minimaal <span>0</span> tekens</div>
  <div class="max">Je hebt nog <span>0</span> tekens over.</div>
</div>
{% endif %}
