<div class="checkbox-container">
  {% for option in data.global.themes %}
  <div class="radio">
    <input
      type="checkbox"
      name="extraData[theme][{{option.value}}]"
      value="true"
      id="checkbox-{{loop.index}}-{{option.value}}"
      {% if field.fieldRequired %}required{% endif %}
      {% if activeResource.extraData['theme'][option.value] == 'true' %}checked{% endif %}
    />

    <label for="checkbox-{{loop.index}}-{{option.value}}" class="checkbox-label">
       {{option.value}}
    </label>
  </div>
  {% endfor %}
</div>

{{ apos.log (activeResource.extraData) }}
