<select id="gebied" class="default-select" name="extraData[area]" value="{% if activeResource.extraData %}{{activeResource.extraData.area}}{% endif %}"  {% if data.widget.requiredAreas %}required{% endif %}>
  <option value="">Kies wijk</option>
  {% for area in data.widget.sortedAreas %}
    <option value="{{area.value}}" {% if (activeResource.extraData) and (activeResource.extraData.area === area.value) %}selected{% endif %}>{{area.value}}</option>
  {% endfor %}
</select>
