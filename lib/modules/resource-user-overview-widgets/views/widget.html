<h1>Mijn initiatieven</h1>
<div class="hide-when-loaded" style="text-align: center; padding: 30px 0;">
    {{ __('Loading...') }}
</div>
<div id="idea-overview-container" class="idea-overview-container opacity-0-for-load">

    <div class="ideasList">

        <div id="ideas" class="primary">

            {% if not data.widget.ideas or data.widget.ideas.length === 0 %}
            <h3 style="text-align: center;"> <em> Nog geen inzendingen </em> </h3>
            {% else %}

            {% if data.widget.displayType === 'minimalVotes' %}
            {% include 'minimalVotes.html' %}
            {% endif %}

            {% endif %}
        </div>
    </div>
</div>
