<div class="form-group">
  <h3>{{field.title}}</h3>
  <div class="description"><p>{{field.description | sanitize | safe}}</p></div>
  {% for choice in field.choices %}
  <div>
  <label>
    {% if field.options == 'checkbox' %}
    <input
      type="checkbox"
      name="data[{{field.title}}][]"
      value="{{choice.value}}"
    />
    {% else %}
    <input
      type="radio"
      name="data[{{field.title}}]"
      value="{{choice.value}}"
    />
    {% endif %}

    {% if choice.image %}
    <img src="{{apos.attachments.url(choice.image)}}" width="80" />
    {% endif %}

    {{choice.title}}
  </label>
  </div>
  {% endfor %}
  {% if field.options == 'checkbox' %}
  <div class="anders_checkbox">
    <label>
      <input
        type="checkbox"
        name="data[{{field.title}}][]"
        value="anders"
        class="anders"
      />
      Anders, namelijk:
    </label>
  </div>
  <div class="anders_input hidden">
    <input type="text"
           name="data[{{field.title}}][Anders, namelijk]"
           class="input-field"
           value=""
           />
  </div>
  {% endif %}
</div>
