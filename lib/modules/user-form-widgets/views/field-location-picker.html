<div id="location">
  <h3>{{field.title}}</h3>
  <div class="description"><p>{{field.description | safe}}</p></div>
  <input
    id="locationField"
    type="hidden"
    name="field[location]"
    {% if (idea) and (idea.info) and (idea.info.lat) %}
    value='{"type":"Point","coordinates":[{{idea.info.lat}}, {{idea.info.long}}]}'
    {% endif %}
  />
  <div id="mapcontainer">
    {% if data.widget.mapType == 'nlmaps-openlayers' %}
      <div id="nlmaps-holder" style="width: 100%; height: 100%;">
        <div id="map-with-buttons-container">
			<div class="map-buttons-container">
			</div>
		</div>
      </div>
    {% else %}
      <script src="https://maps.googleapis.com/maps/api/js?key={{apos.settings.getOption('googleMapsApiKey')}}"></script>
      <div id="map" style="width: 100%; height: 100%;"></div>
    {% endif %}
  </div>
</div>
