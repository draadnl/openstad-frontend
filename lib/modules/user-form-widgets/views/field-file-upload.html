<div class="form-group">
  <h3>{{field.title | sanitize | safe}} </h3>
  {% if field.description %}
    <div class="description"><p>{{field.description | sanitize | safe}}</p></div>
  {% endif %}

    <fieldset class="filepondUserformFileFieldset">
    <input type="file" class="fileUploader filepond" {{ "required" if (field.validation and field.validation.indexOf('required') > -1) }} />

</fieldset>
<input type="hidden" name="fileInputKey" value="{{ field.title }}" />
</div>

<script src="/js/vendor/browser-polyfill.min.js"></script>
<script src="/js/vendor/filepond-polyfill.min.js"></script>
<script src="/js/vendor/filepond.js"></script>

<script src="/js/vendor/filepond-plugin-image-preview.js"></script>
