<div class="form-group {% if (data.widget.isFieldRequired(field.title)) %}
    required
    {% endif %}">
  <h3>{{data.widget.getDisplayTitle(field.title)}}</h3>
  <div class="description"><p>{{field.description | stripSafe | safe}}</p></div>
  <input
    type="{{field.inputType}}"
    name="data[{{field.title}}]"
    class="input-field stretch"
    placeholder="{{field.placeholder}}"
    {% if (data.widget.isFieldRequired(field.title)) %}
    required
    {% endif %}
{#		{{field.inputAttributes.split(' ')}}
    class="{{field.inputClasses.split(' ')}}"
  #}
  />
</div>
