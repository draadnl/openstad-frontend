<div class="form-group">
  <h3>{{field.title}}</h3>
  {% if field.description %}
  <div class="description"><p>{{field.description | sanitize | safe}}</p></div>
  {% endif %}
  <textarea
    rows="8"
    name="data[{{field.title}}]"
    class="input-field stretch"
{#		{{field.inputAttributes.split(' ')}}
    class="{{field.inputClasses.split(' ')}}"
  #}
  {% if field.width or field.height %}
    style="
    {% if field.width %}
      width: {{ field.width }}px;
    {% endif %}
    {% if field.height %}
      height: {{ field.height }}px;
    {% endif %}
  "
  {% endif %}
  {% if field.validation and field.validation.indexOf('required') > -1 %}
    required="required"
  {% endif %}
  ></textarea>
</div>
