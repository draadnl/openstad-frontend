<form action="{{data.global.editIdeaUrl}}" method="GET">
  <input type="hidden" name="ideaId" value="{{idea.id}}" />
  <button type="submit" class="edit">Bewerk mijn initiatief</button>
</form>

<form method="POST" action="/modules/resource-form-widgets/submit" id="deleteIdea" class="ajax-form">
  <input type="hidden" name="ideaId" value="{{idea.id}}" />
  <input type="hidden" name="resourceEndPoint" value="idea" />
  <input type="hidden" name="action" value="DELETE" />
  <button type="submit" class="delete" onclick="return confirm('Zeker?')">Verwijder mijn initiatief</button>
  <input type="hidden" name="redirect-url" class="redirect-url"  value="/{{data.global.ideaOverviewSlug}}"  />
</form>
